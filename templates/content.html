<div>
  <div class="container">
    <div ng-repeat="item in data">

    	<div id="project-list" class="center-block">
    		<h2>{{item.Title}}<a ng-href={{item.URL}} target="_blank"> &rarr;</a></h2>
          <img ng-src={{item.Photo}} />
        	<p>{{item.Description}}</p>
    	</div>

    </div>
  </div>
</div>
